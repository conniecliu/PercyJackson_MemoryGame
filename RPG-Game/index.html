<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Arima+Madurai:wght@300&family=Heebo:wght@700&family=Inter&family=Lato&family=Tilt+Neon&display=swap"
        rel="stylesheet">

    <style>
        * {
            font-family: 'Tilt Neon', sans-serif;
        }


        body {
            background-color: black;
        }

        h1 {
            margin: 0;
            font-size: 30px;
        }

        button {
            border: 0;
            font-size: 30px;
        }

        button:hover {
            background-color: #ccc;
            cursor: pointer;
        }

    </style>
</head>

<div style="display: inline-block; position: relative;">
    <div id="overlappingDiv" style="
    background-color: black;
    position: absolute; 
    top: 0; 
    right: 0; 
    left: 0; 
    bottom: 0; 
    opacity: 0; 
    pointer-events: none;
    z-index: 10;
    ">
    </div>

    <div id="continuePage" style="
    background-color: black;
    position: absolute; 
    top: 0; 
    right: 0; 
    left: 0; 
    bottom: 0; 
    opacity: 0; 
    pointer-events: none;
    z-index: 10;
    ">
    <h1 style = "
    color: white;
    font-size: 5em; 
    text-align: center; 
    position:absolute;
    top: 50%; 
    left: 50%; 
    transform: translateX(-50%) translateY(-200%);
    margin: 0;
    padding: 0">
    Play Again?
</h1>
    </div> 

    <div id="choiceBox" style="
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        
        "></div>    




    <canvas></canvas>

    <div id = "userInterface" style = "display: none">
        <!--Dragon's health bar-->
        <div style="background-color: white; 
    width: 450px; 
    position: absolute;
    top: 50px; 
    left: 50px;
    border: 8px black solid; 
    padding: 12px;
    ">
            <h1 style="font-size: 30px">Dragon</h1>
            <div style="position: relative;">
                <div style="height: 10px; background-color: #ccc; margin-top: 20px;"></div>
                <div id="enemyHealthBar"
                    style="height: 10px; background-color: green; position: absolute; top: 0; right: 0; left: 0"></div>

            </div>
        </div>

        <!--Emby's health bar-->
        <div style="background-color: white; 
       width: 450px; 
       position: absolute;
       top: 600px; 
       left: 1300px;
       border: 8px black solid; 
       padding: 12px;
       ">
            <h1 style="font-size: 30px">Fire Sprite</h1>
            <div style="position: relative;">
                <div style="height: 10px; background-color: #ccc; margin-top: 20px;"></div>
                <div id="playerHealthBar"
                    style="height: 10px; background-color: green; position: absolute; top: 0; right: 0; left: 0"></div>

            </div>
        </div>



        <div id="parentTextBox" style="background-color: white; 
    height: 300px; 
    position: absolute; 
    right: 0; 
    left: 0; 
    bottom: 0; 
    border-top: 8px black solid;
    display: flex;
    ">

            <div id="dialogueBox" style="position: absolute; 
       top: 0; 
       right: 0; 
       bottom: 0; 
       left: 0; 
       background-color: white;
       font-size: 30px;
       padding: 12px;
       display: none;
       cursor: pointer;
       
       "></div>
            <div id="attacksBox" style="width: 66.66%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        
        ">

            </div>

            <div style="display: flex; 
        align-items: center; 
        justify-content: center;
        width: 33.33%;
        border-left: 8px black solid;

        ">
                <h1 id="attackType" style="font-size: 30px;">Attack Type</h1>

            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="data/collisions.js"></script>
<script src="data/attacks.js"></script>
<script src="data/monsters.js"></script>
<script src="classes.js"></script>
<script src="index.js"></script>
<script src="battleScene.js"></script>
